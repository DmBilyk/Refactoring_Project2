{% extends 'shop/base.html' %}

{% block title %}Order Success{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <div class="card border-success">
            <div class="card-header bg-success text-white">
                <h3>Order Placed Successfully!</h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    <h4 class="mt-3">Thank you for your order!</h4>
                </div>



                <div class="mt-4">
                    <a href="{% url 'index' %}" class="btn btn-primary">Return to Home</a>
                    <a href="{% url 'my_orders' %}" class="btn btn-outline-secondary ms-2">View My Orders</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
